<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealNex Lead Form Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    textarea {
      height: 140px;
    }
    #success-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è RealNex Lead Form Snippet Generator</h2>

  <label for="token">Your RealNex API Token (will be hidden):</label>
  <input type="password" id="token" placeholder="Paste your RealNex token" />

  <button onclick="generateSnippet()">Generate HTML Snippet</button>

  <h3>üìã Copy this code into your website:</h3>
  <textarea id="snippet" readonly></textarea>

  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="success-message">‚úÖ Snippet generated and copied!</div>

  <script>
    function generateSnippet() {
      const token = document.getElementById("token").value.trim();
      const snippetBox = document.getElementById("snippet");
      const message = document.getElementById("success-message");

      if (!token) {
        alert("Please enter your RealNex token.");
        return;
      }

      const snippet = `
<!-- RealNex Lead Form -->
<iframe src="https://realnex-lead-form-api.onrender.com/form?token=${encodeURIComponent(token)}"
        width="100%" height="600" style="border:none;">
</iframe>
<!-- End RealNex Lead Form -->
      `.trim();

      snippetBox.value = snippet;
      message.style.display = "block";
    }

    function copyToClipboard() {
      const snippetBox = document.getElementById("snippet");
      snippetBox.select();
      document.execCommand("copy");
    }

    // Auto-select when clicked
    document.getElementById("snippet").addEventListener("focus", function () {
      this.select();
    });
  </script>
</body>
</html>
