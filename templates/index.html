<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealNex Lead Form API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=6">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>RealNex Lead Form Generator</h1>
        <p class="text-center text-gray-600 mb-6">Generate lead forms or listing snippets for your RealNex CRM integration.</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="{{ url_for('lead_form') }}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Contact Form</h2>
                <p>Capture leads directly into your RealNex CRM.</p>
            </a>
            <a href="{{ url_for('listings') }}?companyId=test&token=test" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Listings</h2>
                <p>Display listings and capture inquiries.</p>
            </a>
            <a href="{{ url_for('snippet') }}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Generate Snippet</h2>
                <p>Create iframe snippets for forms or listings.</p>
            </a>
        </div>
    </div>
</body>
</html>
