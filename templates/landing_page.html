<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealNex Snippet Generator</title>
  <style>
    :root {
      --primary: #007BFF;
      --background: #f4f6f8;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a.button {
      display: block;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    a.button:hover {
      background-color: #0056c7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>RealNex Snippet Generator</h2>
    <p>Select the type of snippet you'd like to create:</p>

    <a href="/snippet/form" class="button">üì¨ Generate Contact Us Snippet</a>
    <a href="/snippet/listings" class="button">üèò Generate Listings + CRM Snippet</a>
  </div>
</body>
</html>
