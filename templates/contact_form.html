<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: #f7fafc; }
        .contact-form { max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
        <form method="post">
            <div class="mb-4">
                <label class="block">Name</label>
                <input type="text" name="name" class="w-full p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block">Email</label>
                <input type="email" name="email" class="w-full p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block">Message</label>
                <textarea name="message" class="w-full p-2 rounded" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send</button>
        </form>
    </div>
</body>
</html>
