<!DOCTYPE html>
<html>
<head>
    <title>RealNex Lead Form Snippet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        textarea {
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Your RealNex Lead Form Snippet</h2>
        <input type="text" id="token" placeholder="Enter your RealNex API Token" required />
        <button onclick="generateSnippet()">Generate Snippet</button>
        <label for="snippet">Embed Code:</label>
        <textarea id="snippet" readonly></textarea>
    </div>

    <script>
        function generateSnippet() {
            const token = document.getElementById("token").value;
            const snippetBox = document.getElementById("snippet");

            const snippet = `<iframe src="https://realnex-lead-form-api.onrender.com/lead-form?token=${encodeURIComponent(token)}" width="100%" height="500" style="border:none;"></iframe>`;
            
            snippetBox.value = snippet;
        }
    </script>
</body>
</html>
