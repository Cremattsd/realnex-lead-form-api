<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealNex Lead Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>{% if snippet_type == 'contact' %}Contact Us{% else %}Listings + Contact Us{% endif %}</h1>
        <form method="POST" action="https://api.realnex.com/v2/leads" class="space-y-4">
            <input type="hidden" name="token" value="{{ token }}">
            {% if company_id %}
                <input type="hidden" name="company_id" value="{{ company_id }}">
            {% endif %}
            <div>
                <label class="block mb-1" for="name">Name</label>
                <input type="text" name="name" id="name" class="w-full p-3 border rounded" required>
            </div>
            <div>
                <label class="block mb-1" for="email">Email</label>
                <input type="email" name="email" id="email" class="w-full p-3 border rounded" required>
            </div>
            <div>
                <label class="block mb-1" for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" class="w-full p-3 border rounded">
            </div>
            <div>
                <label class="block mb-1" for="message">Message</label>
                <textarea name="message" id="message" class="w-full p-3 border rounded"></textarea>
            </div>
            <button type="submit" class="w-full">Submit</button>
        </form>
    </div>
</body>
</html>
