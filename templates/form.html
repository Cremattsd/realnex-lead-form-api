<!DOCTYPE html>
<html>
<head>
    <title>RealNex Lead Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 1rem; }
        form { background: white; padding: 1rem; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button, textarea { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007BFF; color: white; border: none; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Submit Lead</h2>
        <input name="first_name" placeholder="First Name" required>
        <input name="last_name" placeholder="Last Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="phone" placeholder="Phone">
        <input name="company" placeholder="Company">
        <input name="address" placeholder="Address">
        <textarea name="comments" placeholder="Comments"></textarea>
        <div class="g-recaptcha" data-sitekey="6LdRMgsrAAAAABbjZLyAYef9uXW-xwMrjYtyHB2j"></div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
