<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealNex Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=6">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ 'error' if category == 'error' else 'text-green-600' }} mt-4">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{{ url_for('lead_form') }}" class="space-y-4">
            <input type="hidden" name="token" value="{{ token }}">
            <div>
                <label class="block mb-1" for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ first_name }}" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block mb-1" for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ last_name }}" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block mb-1" for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ email }}" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block mb-1" for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" value="{{ phone }}" class="w-full p-3 border rounded-lg">
            </div>
            <div>
                <label class="block mb-1" for="company">Company</label>
                <input type="text" name="company" id="company" value="{{ company }}" class="w-full p-3 border rounded-lg">
            </div>
            <div>
                <label class="block mb-1" for="address">Address</label>
                <input type="text" name="address" id="address" value="{{ address }}" class="w-full p-3 border rounded-lg">
            </div>
            <div>
                <label class="block mb-1" for="comments">Comments</label>
                <textarea name="comments" id="comments" class="w-full p-3 border rounded-lg">{{ comments }}</textarea>
            </div>
            <div>
                <label class="block mb-1" for="investor_type">Investor Type</label>
                <input type="text" name="investor_type" id="investor_type" value="{{ investor_type }}" class="w-full p-3 border rounded-lg">
            </div>
            <div>
                <label class="block mb-1" for="tenant_size_range">Tenant Size Range</label>
                <input type="text" name="tenant_size_range" id="tenant_size_range" value="{{ tenant_size_range }}" class="w-full p-3 border rounded-lg">
            </div>
            <div class="g-recaptcha" data-sitekey="{{ os.getenv('RECAPTCHA_SITE_KEY') }}"></div>
            <button type="submit" class="w-full">Submit</button>
        </form>
    </div>
</body>
</html>
