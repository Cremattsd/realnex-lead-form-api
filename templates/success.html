<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Generated - RealNex</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% if theme %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-' + theme + '.css') }}">
    {% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-light.css') }}">
    {% endif %}
</head>
<body class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 min-h-screen py-10">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-white text-center mb-8">Your Snippet is Ready!</h1>
        <div class="bg-white shadow-2xl rounded-lg p-8 flex flex-col md:flex-row gap-8">
            <!-- Embed Code Section -->
            <div class="md:w-1/2">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Embed Code</h2>
                <p class="text-gray-600 mb-4">Copy the code below and paste it into your website:</p>
                <div class="relative">
                    <pre class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code>{{ shortcode }}</code></pre>
                    <button onclick="copyCode()" class="absolute top-2 right-2 bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700 transition duration-300">Copy</button>
                </div>
            </div>
            <!-- Preview Section -->
            <div class="md:w-1/2">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Preview</h2>
                <div class="border border-gray-300 rounded-lg p-4 bg-gray-50">
                    {{ preview | safe }}
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyCode() {
            const code = document.querySelector('pre code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            });
        }
    </script>
</body>
</html>
