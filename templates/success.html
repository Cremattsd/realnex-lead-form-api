<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - RealNex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=6">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Thank You, {{ first_name }}!</h1>
        <p class="text-gray-600 mt-4">Your lead has been successfully submitted to RealNex CRM.</p>
        <p class="text-gray-600">Details:</p>
        <ul class="list-disc pl-5 mt-2">
            <li><strong>Name:</strong> {{ first_name }} {{ last_name }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            {% if company %}
                <li><strong>Company:</strong> {{ company }}</li>
            {% endif %}
        </ul>
        <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Back to Home</a>
    </div>
</body>
</html>
