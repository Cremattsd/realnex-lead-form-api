<!DOCTYPE html>
<html>
<head>
    <title>Widget Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to bottom, #1a202c, #2d3748); color: white; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        code { background: #4a5568; padding: 10px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center">Success!</h1>
        <p class="text-lg mb-4">Your {{ widget_type }} widget is ready! Copy this iframe code to embed it on any website:</p>
        <code>{{ iframe_code }}</code>
        <p class="mt-4">Paste this into your website's HTML (e.g., WordPress, Wix, Squarespace).</p>
    </div>
</body>
</html>
